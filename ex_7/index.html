<!DOCTYPE html>
<html>
<head>
  <title>Vertical Align</title>
  <style>
      .para{
          vertical-align: bottom;
      }
      .butt{
          vertical-align: middle;
      }
  </style>
</head>
<body>
  <h1>Vertical Align</h1>
  <p>In this text we show an Icon <img src="easter-egg.jpg" alt="icon" title="icon" class="para"></p>
  <button>Easter is Coming <img src="easter-egg.jpg" alt="icon" title="icon" class="butt"></button>
</body>
</html>
