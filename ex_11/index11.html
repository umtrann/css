<!DOCTYPE html>
<html>
  <head>
    <title>Learning CSS</title>
    <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    #container{
        background-color: grey;
        width: 600px;
        margin: auto;
    }
    #container  a{
  
        display: block;
        align-content: center;
        color: white;
        text-decoration-line: none;
        border-bottom: 1px solid black;
        padding: 10px;
        text-transform: uppercase;

    }
    a:hover{
        background-color: #eee;
        color: grey;
    }
    </style>
  </head>
  <body>
    <div id="container">
      <a href="#">link</a>
      <a href="#">link</a>
      <a href="#">link</a>
      <a href="#">link</a>
      <a href="#">link</a>
    </div>
  </body>
</html>
