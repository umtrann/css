<!DOCTYPE html>
<html>
  <head>
    <title>Selectors</title>
    <style type="text/css">
        *{
            color: green;
        }
        form[id="login"] { color: grey; } 
        span[class="red"] {color: red; }
        label[for="username"] {color: pink; }
        input[name="username"] {color: pink; }
        label[for="password"] {color: pink; }
        input[name="password"] {color: pink; }
        input[type="submit"] {color: brown;}
    </style>
    
    
  </head>
  <body>
    <h1>Selectors</h1>
    <hr>
      
    <form id="login">
      <div>
        <label for="username">Username</label>
        <input name="username" id="username" placeholder="Username">
      </div>
      <div>
          <label for="password">Password</label>
          <input name="password" id="password" placeholder="Password">
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
    <div>
      <p>This text is <span class="red">red</span></p>
      <a href="#" class="red">Link</a>
    </div>
  </body>
</html>
